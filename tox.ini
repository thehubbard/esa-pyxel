# Tox (https://testrun.org/tox) is a tool for running tests
# Install:
#   pip install tox
# Run:
#   tox
#   tox -l
#   tox -e lint
#   tox -e mypy
#   tox -e build


[tox]
minversion=2.7
envlist = py{36,37}-{extra_no,extra_model,extra_simulation,extra_all}-{pyyaml_3.13,pyyaml_last},flake8,mypy,doc8,docs
skip_missing_interpreters = true

[testenv]
deps =
    pytest

    pyyaml_3.13: pyyaml==3.13

    ; -rrequirements.txt
    dependencies/esapy_config-0.7.1-py2.py3-none-any.whl
extras =
    extra_model: model
    extra_simulation: simulation
    extra_all: all
commands =
    pytest --color=yes

[testenv:flake8]
skip_install = true
deps =
    flake8
    flake8-docstrings
    pep8-naming
    #flake8-bugbear
commands =
    flake8 pyxel


[testenv:mypy]
skip_install = true
deps =
    mypy

    ; -rrequirements.txt
    dependencies/esapy_config-0.7.1-py2.py3-none-any.whl
commands =
    mypy --config-file mypy.ini pyxel

[testenv:doc8]
skip_install = true
deps =
  sphinx
  doc8
commands =
  doc8 docs/source

# Documentation
[testenv:docs]
setenv =
    PYTHONPATH = {toxinidir}
;skip_install = true
deps =
    -rrequirements.txt
    -rdocs/requirements-docs.txt
commands =
    sphinx-build -E -W -b html docs/source docs/html

[testenv:serve-docs]
basepython = python3
skip_install = true
changedir = docs/html
deps =
commands =
    python -m http.server {posargs}
