# Tox (https://testrun.org/tox) is a tool for running tests
# Install:
#   pip install tox
# Run:
#   tox
#   tox -e lint
#   tox -e mypy
#   tox -e build

[tox]
minversion=2.7
envlist = py36,py37

[testenv]
;skip_install = true
deps =
    pytest

    pyyaml==3.13

    -rrequirements.txt
commands =
    pytest --color=yes