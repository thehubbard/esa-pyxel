# Create the pages
pages:
  image: python:3.6
  stage: deploy
  script:
    - mkdir public
    - mv docs/html public/doc       # Generated by stage 'doc'
    - mv html/* public              # Generated by stage 'website'
    - mv documentation.svg public   # Generated by stage 'doc'
    - ls public
  artifacts:
    paths:
      - public
  allow_failure: false
  rules:
    - if: $CI_COMMIT_BRANCH == "master"
