#
# Notes: $CI_COMMIT_REF_NAME => master or branch-xyz
#

variables:
    PYPI_USER: SECURE
    PYPI_PASSWORD: SECURE


stages:
  - build
  - test
  - deploy

#
# Build stage
#

# Generate the Sphinx documentation into 'doc/html'
doc:
  image: continuumio/anaconda3
  stage: build
  script:
    - pip install sphinx sphinx_rtd_theme

    - export PYTHONPATH=$PWD
    - sphinx-build docs/source docs/html

    - ls
  artifacts:
    paths:
      - docs/html
  cache:
    key: "$CI_COMMIT_REF_NAME"
    paths:
      - docs/html


#
# Test Stage
#

# Run pytest + coverage and create html report (pytest_report.html)
anaconda3:
  image: continuumio/anaconda3
  stage: test
  script:
    - pip install pytest pytest-cov pytest-html

    - pip install -r requirements.txt
    - export PYTHONPATH=$PWD
    - pytest --cov=pyxel --cov-report html --html=pytest_report.html --self-contained-html --color=yes --full-trace --showlocals --verbose

    - ls
  artifacts:
    paths:
      - htmlcov
      - pytest_report.html
  cache:
    key: "$CI_COMMIT_REF_NAME"
    paths:
      - htmlcov
      - pytest_report.html


# Run pytest for Python 3.6
python36:
  image: python:3.6
  stage: test
  script:
    - pip install pytest

    - pip install -r requirements.txt
    - pytest --color=yes --full-trace --showlocals --verbose
  allow_failure: true   # TODO: This line should be removed


# Run pytest for Python 3.5
python35:
  image: python:3.5
  stage: test
  script:
    - pip install pytest

    - pip install -r requirements.txt
    - pytest --color=yes --full-trace --showlocals --verbose
  allow_failure: true   # TODO: This line should be removed



# Run mypy
mypy:
  image: continuumio/anaconda3
  stage: test
  script:
    - pip install mypy
    - mypy --ignore-missing-imports pyxel
  allow_failure: true   # TODO: This line should be removed


# Run pylint (with pytest) and generate HTML report
lint:
  image: python:3.6
  stage: test
  script:
    - pip install pytest-pylint pytest-html

    - pip install -r requirements.txt
    - pytest --pylint --color=yes --verbose --pylint-rcfile=pylint.cfg --html=pylint_report.html --self-contained-html -m pylint || echo 1

    - ls
  artifacts:
    paths:
      - pylint_report.html
  cache:
    key: "$CI_COMMIT_REF_NAME"
    paths:
      - pylint_report.html


flake8:
  image: python:3.6
  stage: test
  script:
    - pip install flake8

    - flake8 pyxel
  allow_failure: false   # TODO: This line should be removed


doc8:
  image: python:3.6
  stage: test
  script:
    - pip install sphinx doc8

    - doc8 docs/source
  allow_failure: false

#
# Deploy Stage
#

# Create the pages into http://sci-fv.io.esa.int/steam
pages:
  image: python:3.6
  stage: deploy
  script:
    - pip install docutils
    - pip install pygments
    - rst2html.py --stylesheet=README.css pages.rst pages.html

    - mkdir public
    - ls

    - mv docs/html public/doc
    - mv pages.html public/index.html
    - mv htmlcov public/coverage
    - mv pytest_report.html public
    - mv pylint_report.html public
    - ls public
  artifacts:
    paths:
      - public
