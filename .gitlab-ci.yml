variables:
  # Change pip's cache directory to be inside the project directory.
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache"
  HUGO_VERSION: "0.55.6"


stages:
  - test
  - build
  - deploy


before_script:
  - export TZ=Europe/Amsterdam
  - date

# Use for temporary storage for project dependencies(e.g. pypi packages...)
cache:
  paths:
    - .cache/

# ###########################
# Test Stage
# ###########################

# Run pytest + coverage and create html report (pytest_report.html)
anaconda3:
  image: continuumio/anaconda3
  stage: test
  script:
    - pip install pytest pytest-cov pytest-html
    - pip install -r requirements.txt
    - pip freeze
    - export PYTHONPATH=$PWD
    - pytest --cov=pyxel --cov-report= --cov-report=html --html=pytest_report.html --self-contained-html --color=yes --full-trace --showlocals --verbose
    - coverage report > coverage.out
    - tail -n 1 coverage.out > cov_total.out
    - PERCENT=$(awk '{printf "%.2f", ($2-$3)/$2*100}' cov_total.out)
    - python badges.py -cov=$PERCENT
    - ls
  artifacts:
    paths:
      - htmlcov
      - pytest_report.html
      - coverage.svg
  allow_failure: false


# Run pytest for Python 3.7
python37:
  image: python:3.7
  stage: test
  script:
    - python -V
    - pip install tox
    - tox -e py37-extra_no-pyyaml_3.13
    - tox -e py37-extra_no-pyyaml_last
  allow_failure: true


# Run pytest for Python 3.6
python36:
  image: python:3.6
  stage: test
  script:
    - python -V
    - pip install tox
    - tox -e py36-extra_no-pyyaml_3.13
    - tox -e py36-extra_no-pyyaml_last
  allow_failure: false


# Run mypy
mypy:
  image: python:3
  stage: test
  script:
    - python -V
    - pip install tox
    - tox -e mypy
  allow_failure: true


# Run pylint (with pytest) and generate HTML report
lint:
  image: python:3
  stage: test
  script:
    - pip install pytest-pylint pytest-html
    - pip install -r requirements.txt
    - pip freeze
    - pytest --pylint --color=yes --verbose --pylint-rcfile=pylint.cfg --html=pylint_report.html --self-contained-html -m pylint || true
    - ls
  artifacts:
    paths:
      - pylint_report.html
  allow_failure: true


flake8:
  image: python:3
  stage: test
  script:
    - python -V
    - pip install tox
    - tox -e flake8
  allow_failure: false


doc8:
  image: python:3
  stage: test
  script:
    - python -V
    - pip install tox
    - tox -e doc8
  allow_failure: false


