# Deploy Stage
# ###########################

# Create the pages
pages:
  image: python:3.6
  stage: deploy
  script:
    - mkdir public
    - mv docs/html public/doc
    - mv blog/html/* public
    - mv htmlcov public/coverage
    - mv pytest_report.html public
    - mv pylint_report.html public
    - mv coverage.svg public
    - mv license.svg public
    - mv documentation.svg public
    - ls public
    - mv license.json public
  artifacts:
    paths:
