gui:

  -
    label: Detector
    items:
      -
        id: pipeline.photon_generation.photon_level.arguments.level
        label: Photons
        entry:
          tag: input
          type: number
          step: 1
          min: 1
          max: 100000

      -
        id: pipeline.photon_generation.load_image.arguments.image_file
        label: Image
        entry:
          tag: input
          type: text

  -
    label: Detector Geometry
    items:
      -
        id: detector.geometry.row
        label: Rows
        entry:
          tag: input
          type: number
          step: 2
          min: 10
          max: 100000

      -
        id: detector.geometry.col
        label: Columns
        entry:
          tag: input
          type: number
          step: 2
          min: 10
          max: 100000

      -
        id: detector.geometry.material
        label: Material
        entry:
          tag: select
          options:
            - silicon
            - germanium
            - HgCdTe

  -
    label: Characteristics
    items:
      -
        id: detector.characteristics.qe
        label: QE (quantum yield)
        entry:
          tag: input
          type: number
          step: 0.01
          min: 0.1
          max: 1.0
          title: Quantum Efficiency
      -
        id: detector.characteristics.eta
        label: ETA (&#919;) (e/photon)
        entry:
          tag: input
          type: number
          step: 1
          min: 0
          max: 1000
      -
        id: detector.characteristics.sv
        label: Sv (V/-e)
        entry:
          tag: input
          type: number
          step: 1
          min: 0
          max: 1000
          title: sensitivity of CCD amplifier
      -
        id: detector.characteristics.amp
        label: Output amplifier gain
        entry:
          tag: input
          type: number
          step: 1
          min: 0
          max: 1000
          title: Output amplifier gain
  -
    label: Charge Injection
    items:
      -
        id: pipeline.charge_generation.tars.arguments.initial_energy
        label: Initial Energy (MeV)
        entry:
          tag: input
          type: number
          step: 1.0
          min: 0.0
          max: 100.0
      -
        id: pipeline.charge_generation.tars.arguments.particle_number
        label: Particle Count
        entry:
          tag: input
          type: number
          step: 1
          min: 0
          max: 100000
      -
        id: pipeline.charge_generation.tars.arguments.stepping_length
        label: Particle Count (um)
        entry:
          tag: input
          type: number
          step: 1.0
          min: 0.0
          max: 1000.0
      -
        id: pipeline.charge_generation.tars.arguments.incident_angles
        label: Incident Angles (deg)
        entry_count: 2
        entry:
          tag: input
          type: text
          title: alpha, beta
      -
        id: pipeline.charge_generation.tars.arguments.starting_position
        label: Starting Position (um)
        entry_count: 3
        entry:
          tag: input
          type: text
          title: vertical, horizontal, position_z
