# PyXel! settings

ccd_process:

  detector:

    geometry:
      row: 100                      # -
      col: 100                      # -
      total_thickness: 10.0         # um
      depletion_thickness: 10.0     # um
      field_free_thickness: 0.0     # um
      pixel_vert_size: 10.0         # um
      pixel_horz_size: 10.0         # um
      n_acceptor: 0.0               # cm-3
      n_donor: 0.0                  # cm-3
      bias_voltage: 0.0             # V
      material: 'silicon'

    environment:
      temperature: 300                    # K
      total_ionising_dose: 0.             # MeV/g
      total_non_ionising_dose: 8.0e11     # MeV/g

    characteristics:
      qe: 0.5               # -
      eta: 1                # e/photon
      sv: 1.0e-6            # V/e
      amp: 0.8              # V/V
      a1: 100               # V/V
      a2: 65536             # DN/V
      fwc: 20000            # e
      fwc_serial: 30000     # e

  pipeline:

    # -> photons
    photon_generation:
      load_image:
        name: pyxel.models.photon_generation.load_image
        enabled: false
        arguments:
          image_file: data/HorseHead_orig.fits

      photon_level:
        name: pyxel.models.photon_generation.add_photon_level
        enabled: true
        arguments:
          level: 100

      shot_noise:
        name: pyxel.models.ccd_noise.add_shot_noise
        enabled: true

    # -> photons
    optics:

    # -> charge
    charge_generation:

      photoelectrons: 
        name: pyxel.models.photoelectrons.simple_conversion
        enabled: true

      tars: 
        name: pyxel.models.tars.tars.run_tars
        enabled: true
        arguments:
          initial_energy: 100.0   # MeV
          particle_number: 10
          incident_angles:      # rad
            - random #0.31416  # pi / 10
            - random #0.7853   # pi / 4
          starting_position:    # um
            - random #500.0
            - random #500.0
            - 0.0
          stepping_length: 1.0  # um

    # -> charge
    charge_collection:

      full_well: !model
        name: pyxel.models.full_well.simple_pixel_full_well
        enabled: true
#        arguments:
#          fwc: 100       # e  # if defined use this, if not use the default parameter from characteristics

    # -> charge
    charge_transfer:
      cdm:
        name: pyxel.models.cdm.CDM.cdm
        enabled: true
        arguments:
          beta_p: 0.6
          beta_s: 0.6
          vg: 6.e-11
          svg: 1.0e-10
          t: 20.48e-3
          st: 5.0e-6
          parallel_trap_file: pyxel/models/cdm/cdm_euclid_parallel.dat
          serial_trap_file: pyxel/models/cdm/cdm_euclid_serial.dat

    # -> signal
    charge_measurement: 
      output_node_noise:
        name: pyxel.models.ccd_noise.add_output_node_noise
        enabled: true
        arguments:
          std_deviation: 1.0

    # -> image
    readout_electronics: 
