ccd_detector:

  geometry:
    row: 100                      # compulsory
    col: 100                      # compulsory
    total_thickness: 10.0         # um
    pixel_vert_size: 10.0         # um
    pixel_horz_size: 10.0         # um

  material:
    material: 'silicon'
    n_acceptor: 0.0               # cm-3
    n_donor: 0.0                  # cm-3

  environment:
    temperature: 300                    # Kelvin, detector temperature
    total_ionising_dose: 8.0e+11         # total ionising dose (IEL)
    total_non_ionising_dose: 8.0e+11     # total non-ionising dose (NIEL)

  characteristics:
    qe: 0.5               # -
    eta: 1                # e/photon
    sv: 1.0e-6            # V/e
    amp: 0.8             # V/V
    a1: 100               # V/V
    a2: 65536             # DN/V
    fwc: 20000            # e
    fwc_serial: 30000     # e

pipeline:

  photon_generation:
    -
      name: load_image
      func: pyxel.models.photon_generation.load_image
      enabled: false
      arguments:
        image_file: null
        convert_to_photons: true
    -
      name: illumination
      func: pyxel.models.photon_generation.illumination
      enabled: true
      arguments:
        level: 100
    -
      name: shot_noise
      func: pyxel.models.photon_generation.shot_noise
      enabled: true

  # -> photon
  optics:

  # -> charge
  charge_generation:
    -
      name: photoelectrons
      enabled: false
      func: pyxel.models.charge_generation.simple_conversion
    -
      name: tars
      func: pyxel.models.charge_generation.run_tars
      enabled: true
      arguments:
        simulation_mode: cosmic_ray   # snowflakes
        running_mode: stepsize  # stopping  # plotting  # geant4
        particle_type: proton
        initial_energy: 100.   # MeV
        particle_number: 1
        incident_angles:      # rad
        starting_position:    # um
#        spectrum_file: 'pyxel/models/charge_generation/tars/data/inputs/proton_L2_solarMax_11mm_Shielding.txt'
        spectrum_file: 'tests/data/inputs/proton_L2_solarMax_11mm_Shielding.txt'


  # -> charge
  charge_collection:
    -
      name: fixed_pattern_noise
      enabled: false
      func: pyxel.models.charge_collection.fix_pattern_noise
      arguments:
        pixel_non_uniformity: data/pixel_non_uniformity.npy
    -
      name: full_well
      func: pyxel.models.charge_collection.simple_full_well
      enabled: false

  # -> charge
  charge_transfer:
    -
      name: cdm
      enabled: false
      func: pyxel.models.charge_transfer.cdm
      arguments:
       beta_p: 0.6
       beta_s: 0.6
       vg: 6.e-11
       svg: 1.0e-10
       t: 20.48e-3
       st: 5.0e-6

  # -> signal
  charge_measurement:
    -
      name: output_node_noise
      enabled: false
      func: pyxel.models.charge_measurement.output_node_noise
      arguments:
        std_deviation: 1.0

  # -> signal
  readout_electronics:
